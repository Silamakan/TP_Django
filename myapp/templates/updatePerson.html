{% extends 'layouts/base.html' %}

{% block 'css'%}
    <style>
        form {
            line-height: 2em;
        }
    </style>
{%endblock%}

{% block 'title'%}
    Edit Persons
{%endblock%}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Update a Person </h1>
                
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form | crispy }} 
                    <!-- {{form.as_p}} -->
                    <button type="submit" class="btn btn-primary btn-sm mt-3"> Edit</button>
                </form>
            </div>
        </div>
    </div>
{%endblock %}
